JobRequestPayload:
  type: object
  required:
  - project
  properties:
    project:
      type: string
    identifier:
      type: string
    desc:
      type: string
    build:
      $ref: "jobRequestPayload.yaml#/Build"
    accessLevel:
      type: string
      enum:
        - private
        - public
    priority:
      type: int32
    type:
      type: string
      enum:
        - espresso
        - xcuitest
        - automator
    runMode:
      type: string
      enum:
       - parallel
       - distributed
    runSetting:
      type: string
    devices:
      $ref: "jobRequestPayload.yaml#/Devices"
    attributes:
      type: object
    framework:
      $ref: "jobRequestPayload.yaml#/Framework"
    gitHook:
      $ref: "jobRequestPayload.yaml#/GitHook"

Build:
  type: object
  required:
  - aut
  properties:
    aut:
      type: string
    test:
      type: string 

Devices:
  type: object
  required:
  - aut
  properties:
    aut:
      type: string
    test:
      type: string 

Framework:
  type: object
  properties:
    xcuitest_params:
      type: string
    runOnlyClasses:
          type: string
    runOnlyTestCases:
          type: string
    ignoreClasses:
          type: string
    ignoreTestCases:
          type: string
    testsuite:
          type: string
    datasetID:
          type: string
    datasetMode:
          type: string
    className:
          type: string
    packageName:
          type: string
    testRunner:
          type: string
    applicationID:
          type: string
    testPackageName:
          type: string
    testApplicationID:
          type: string
    codeCoverage:
          type: string
    annotations:
          type: string
    beforeRunShellCommands:
          type: string
    params:
          type: object
    signing_identity:
          type: string

GitHook:
  type: object
  properties:
      pr:
        $ref: "jobRequestPayload.yaml#/PullRequest"
      commit:
        $ref: "jobRequestPayload.yaml#/Commit"

Commit:
  type: object
  properties:
    url:
      type: string
    authToken:
      type: string
    commitID:
      type: string

PullRequest:
  type: object
  properties:
    url:
      type: string
    authToken:
      type: string
    context:
      type: string
    description:
      type: string