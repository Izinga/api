JobRequestPayload:
  type: object
  required:
  - project
  properties:
    project:
      type: string
    identifier:
      type: string
    desc:
      type: string
    build:
      $ref: "jobRequestPayload.yaml#/Build"
    accessLevel:
      type: string
      enum:
        - private
        - public
    priority:
      type: int32
    type:
      type: string
      enum:
        - espresso
        - xcuitest
        - automator

Build:
  type: object
  required:
  - aut
  properties:
    aut:
      type: string
    test:
      type: string 
