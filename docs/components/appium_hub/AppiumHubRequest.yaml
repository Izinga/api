AppiumHubPayload:
  required:
    - name
  properties:
    name:
      type: string
    status:
      type: string
      enum: [Pass,Fail,Error,Skipped]
    desc:
      type: string
    message:
      type: string

AppiumHubEndTestCasePayload:
  required:
    - status
  properties:
    status:
      type: string
      enum: [Pass,Fail,Error,Skipped]
