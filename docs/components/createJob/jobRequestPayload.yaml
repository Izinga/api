JobRequestPayload:
  type: object
  required:
  - project
  - type
  - runSetting
  - devices
  - build
  properties:
    project:
      type: string
      description: Project ID for the project under which this test is being run
    identifier:
      type: string
      description: Name for the job
    desc:
      type: string
      description: Description for the job
    build:
      $ref: "jobRequestPayload.yaml#/Build"
    localBuild:
      $ref: "jobRequestPayload.yaml#/LocalBuild"
    accessLevel:
      type: string
      enum:
        - private
        - public
      description: Control visibility of the job to other users
    priority:
      type: integer
      min: 0
    type:
      type: string
      enum: [espresso, xcuitest, automator]
    runMode:
      type: string
      enum:
       - parallel
       - distributed
    jobCategories:
      type: array
      items:
        type: string
    runSetting:
      type: string
    triggers:
      type: array
      description: one or more trigger IDs specified as an array of strings
      items:
        type: string
    devices:
      $ref: "jobRequestPayload.yaml#/Devices"
    attributes:
      type: object
    framework:
      $ref: "jobRequestPayload.yaml#/Framework"
    gitHook:
      $ref: "jobRequestPayload.yaml#/GitHook"


Build:
  type: object
  description: build object to specify build related details
  required:
  - aut
  properties:
    aut:
      type: string
      required: true
      description: Build ID for the application under test
    test:
      type: string 
      description: Build ID for the tests binary

LocalBuild:
  type: object
  description: build object to specify build related details for local builds
  properties:
    autPath:
      type: string
      description: absolute path for build for the application under test
    testAppPath:
      type: string 
      description: absolute path for tests build for the application under test

Devices:
  type: object
  description: the devices object to set various options for device selection
  properties:
    onlyGroupDevice:
      type: boolean
      description: Use devicesGroupsIDs instead. Will be ignored if devicesGroupIDs is used
    devicesGroupIDs:
      description: Use this to specify the ID(s) of the groups you wish the system to pick devices from. Alternatively, provide a blank array if you want the system to use any device or use the value "any" to pick devices from any group that the project belongs to
      type: array
      items:
        type: string
    deviceQueries:
      $ref: "jobRequestPayload.yaml#/DeviceQueries"
    ids:
      type: array
      items:
        type: string   

Framework:
  type: object
  properties:
    maxScreenshots:
      type: integer
    deleteFiles:
      type: boolean
    xcuitest_params:
      $ref: "jobRequestPayload.yaml#/XCUITestParams"
    runOnlyClasses:
      type: string
    runOnlyTestcases:
      type: string
    ignoreClasses:
      type: string
    ignoreTestcases:
      type: string
    testsuite:
      type: string
    datasetID:
      type: string
    datasetMode:
      type: string
    className:
      type: string
    packageName:
      type: string
    testRunner:
      type: string
    applicationID:
      type: string
    testPackageName:
      type: string
    testApplicationID:
      type: string
    codeCoverage:
      type: boolean
    annotations:
      type: array
      items:
        type: string
    beforeJobShellCommands:
      type: array
      items:
        type: string
    afterJobShellCommands:
      type: array
      items:
        type: string
    beforeTestcaseShellCommands:
      type: array
      items:
        type: string
    afterTestcaseShellCommands:
      type: array
      items:
        type: string
    beforeDevicePrepShellCommands:
      type: array
      items:
        type: string
    afterDevicePrepShellCommands:
      type: array
      items:
        type: string
    params:
          type: object
    signing_identity:
          type: string

GitHook:
  type: object
  properties:
      pr:
        $ref: "jobRequestPayload.yaml#/PullRequest"
      commit:
        $ref: "jobRequestPayload.yaml#/Commit"

Commit:
  type: object
  properties:
    url:
      type: string
    authToken:
      type: string
    commitID:
      type: string

PullRequest:
  type: object
  properties:
    url:
      type: string
    authToken:
      type: string
    context:
      type: string
    description:
      type: string

XCUITestParams:
  type: object
  properties:
    env_vars:
      type: object
    args:
      type: array
      items:
        type: string
    app_under_test_env_vas:
      type: object
    app_under_test_ags:
      type: array
      items:
        type: string

DeviceQueries:
  type: array
  items:
    type: object
    properties:
      _id:
        type: string
      name:
        type: string
      desc:
        type: string
      minDeviceCount:
        type: int
      maxDeviceCount:
        type: int
      conditions:
        $ref: "jobRequestPayload.yaml#/DeviceConditions"

DeviceConditions:
  type: array
  properties:
    attribute:
      type: string
    operator:
      type: string
    value:
      type: string